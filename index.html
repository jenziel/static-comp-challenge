<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ellen Ullman</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/hack-font@3/build/web/hack.css'>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside>
        <div class="icon-box">
            <div class="circle"></div>
            <div class="username">
                <p class="menu-text">Ellen Ullman</p>
                <img src="./assets/down-arrow.png" alt-text="drop down arrow" id="down-arrow">
            </div>
        </div>
        <div class="nav-list main-menu">
            <p class="menu-title">Main</p>
            <div class="menu-list">
                <p class="list-item">HOME</p>
                <p class="list-item">JOBS</p>
                <p class="list-item">RESUME</p>
                <p class="list-item">TASKS</p>
                <p class="list-item">CALENDAR</p> 
            </div>
        </div>
        <div class="nav-list bib-menu">
            <p class="menu-title">Writing</p>
            <div class="menu-list">
                <p class="list-item">BOOKS</p>
                <p class="list-item">NOVELS</p>
                <p class="list-item">ESSAYS</p>
                <p class="list-item">SUBSTACK</p>
            </div>
        </div>
        <div class="nav-list category-cb">
            <p class="menu-title">CATEGORIES</p>
            <div class="menu-list">
                <label class="list-item">
                    <input type="checkbox" name="checkbox1"> Administrative
                </label>
                <label class="list-item">
                    <input type="checkbox" name="checkbox2"> Design
                </label>
                <label class="list-item">
                    <input type="checkbox" name="checkbox3"> Executive
                </label>
                <label class="list-item">
                    <input type="checkbox" name="checkbox3">
                    Human Resources
                </label>
        </div>
    </aside>
    <main>  
        <section class="search-bar" role="search">
            <form class="search-form">
                <button type="button" class="menu-button">
                    <div class="combined-menu">
                        <img src="./assets/left-triangle.png" id="tiny-triangle">
                        <img src="./assets/menu.png" class="search-icon">
                    </div>
                   
                </button>
                <input type="text" placeholder="Search for a job, task, or resume" name="search">
                <button type="button">
                    <img src="./assets/add-friend.png" class="search-icon">
                </button>
                <button type="button">
                    <img src="./assets/timetable.png" id="schedule-icon">
                </button>
                <button type="button">
                    <img src="./assets/3by3-square.png" class="search-icon">
                </button>
            </form>
    </section>
        <div class="top-pane">
            <div class="box1">
                <div class="box1a">
                    <h3>Computer Programmer</h3>
                    <div class="align-text-and-symbol">
                        <img src="assets/pin.png" id="pin">
                        <p class="location">San Francisco</p>
                        <p class="preview">   •   <span class="blue"> Preview this post</span></p>
                    </div>
                </div>
                <div class="box1b">
                    <button id="status"><span id="green-circle">•</span> OPEN</button>
                    <button id="bookmark">
                        <img src="assets/bookmark.png" class="small-icon">
                    </button>
                    <button id="edit">
                        <img src="assets/edit.png" class="small-icon"></button>
                    <button id="delete">
                        <img src="assets/trash.png" class="small-icon">
                    </button>
                </div>   
            </div>
         
            <div class="box3">
                    <p>SUMMARY</p>
                    <p>APPLICANTS</p>
                    <p>JOB BOARD</p>
                    <p>INTERVIEWS</p>
                    <p>ACTIVITY</p>
                    <p>BROADCAST</p>
                    <p>NOTIFICATIONS</p> 
            </div>
            
            
        </div>
        <div class="lower-pane">
            <img src="assets/t1990.mosaic-www-browser-editor.jpg">
            <p>Windows NT in the 1990s</p>
        </div>
    </main>
    
	<script src="index.js"></script>
  </body>
</html>
